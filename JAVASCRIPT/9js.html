
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <script>
        for (i = 0; i < 11; i++) {
            for (j = 0; j < 10 - i; j++) {
                document.write("&nbsp&nbsp")
            }
            while (j < 10) {
                document.write("*");
                j++;
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
