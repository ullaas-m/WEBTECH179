<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-
scale=1.0">

<title>Promises</title>
</head>
<body>
<script>
let fun=(sent)=>new Promise(function (resolve,reject){
if(sent=='Paris'|| sent=='paris')
resolve("Let's take a trip to Paris")
else
reject("Invalid Location")
})
let sent=prompt("Enter place to visit")
fun(sent).then((res)=>alert(res)).catch((res)=>alert(res))
</script>
</body>
</html>
