<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const disarium = (num) => {
            var sum = 0;
            var n = String(num).split('')
            for (var i = 0; i < n.length; i++) {
                sum = sum + Math.pow(n[i], i + 1);
            }
            if (num == sum) {
                return true;
            }
            else {
                return false;
            }
        }
        for (var j = 0; j <= 100; j++) {
            if (disarium(j)) {
                document.write(j + "<br>");
            }
        }
    </script>
</body>

</html>
