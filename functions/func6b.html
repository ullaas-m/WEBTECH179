<!-- 6.b. to insert a string within a string at  particular position -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in a String</title>
</head>
<body>
    <script>
         insert = function insert(main_string, ins_string, pos) {
            if(typeof(pos) == "undefined") {
               pos = 0;
            }
            if(typeof(ins_string) == "undefined") {
                ins_string = '';
            }
            return main_string.slice(0, pos) + ins_string + main_string.slice(pos);
       }
       document.write(insert('Nitte Meenakshi Institute of technology'));
       document.write(insert('Nitte Meenakshi Institute of technology','Bangalore'));
       document.writeg(insert('Nitte Meenakshi Institute of technology','Bangalore',17));
    </script>
</body>
</html>
